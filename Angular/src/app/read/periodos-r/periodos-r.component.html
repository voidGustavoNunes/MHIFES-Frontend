<div class="caixa">
    <h1>Períodos</h1>

    <div class="opcao">
        <a (click)="showDialog()" class="p-button botaoC">Cadastrar +</a>
        
        <div class="pesq">
            <p-inputGroup>
                <button type="button" pButton icon="pi pi-filter-slash" (click)="limparFilter()"></button>
                <input #searchInput type="text" pInputText placeholder="Pesquisar período por ano" (keydown)="onKeyDown($event, searchInput.value)" />
                <button type="button" pButton icon="pi pi-search" (click)="filterField(searchInput.value)"></button>
            </p-inputGroup>
        </div>
    </div>

    <div class="eqTable">
        <p-table
            #dt1
            [value]="periodosData"
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando do {first} ao {last} de {totalRecords} registros"
            [rowsPerPageOptions]="[10, 20, 40]"
        >
            <ng-template pTemplate="header">
                <tr class="tbHeader">
                    <th>Data de início</th>
                    <th>Data final</th>
                    <th>Descrição</th>
                    <!-- <th></th> -->
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-periodo>
                <tr class="tbBody">
                    <td>{{periodo?.dataInicio | date: 'dd/MM/yyyy'}}</td>
                    <td>{{periodo?.dataFim | date: 'dd/MM/yyyy'}}</td>
                    <td>{{periodo?.descricao}}</td>
                    <!-- <td></td> -->
                    <td>
                        <button type="button" class="botaoEdit" (click)="showEditDialog(periodo)" pButton>Editar</button>
                        <p-toast></p-toast>
                        <p-confirmPopup></p-confirmPopup>
                        <button type="button" class="botaoDele" (click)="confirm2($event, periodo?.id)" severity="danger" pButton>Deletar</button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">Não há períodos cadastrados.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    
    <p-scrollTop></p-scrollTop>
</div>


<div class="card flex justify-content-center">
    <p-dialog class="pHeader" [header]=ehTitulo [(visible)]="visible" [modal]="true" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
        <form id="meuFormulario" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="divInput">
                <span class="p-float-label">
                    <p-calendar dateFormat="dd/mm/yy" id="inicioPer" class="form-control" formControlName="dataInicio" ></p-calendar>
                    <label for="inicioPer">Data de início</label>
                </span>
            </div>
            <div class="divInput">
                <span class="p-float-label">
                    <p-calendar dateFormat="dd/mm/yy" id="fimPer" class="form-control" formControlName="dataFim" ></p-calendar>
                    <label for="fimPer">Data final</label>
                </span>
                <div *ngIf="form.get('dataFim')?.invalid && form.get('dataFim')?.touched" class="validation-error">
                    <p>A data final deve ser maior que a data de início.</p>
                </div>
            </div>
            <div class="divInput">
                <span class="p-float-label">
                    <input pInputText id="descrPer" class="form-control" formControlName="descricao" />
                    <label for="descrPer">Descrição do período</label>
                </span>
            </div>
            <div class="divBotao">
                <button type="submit" class="botaoSalva" *ngIf="cadastrar" pButton>Salvar</button>
                <button type="submit" class="botaoEdit" *ngIf="editar" pButton>Atualizar</button>
                <button type="button" class="botaoCancela" (click)="hideDialog()" pButton>Cancelar</button>
            </div>
        </form>
    </p-dialog>
</div>
