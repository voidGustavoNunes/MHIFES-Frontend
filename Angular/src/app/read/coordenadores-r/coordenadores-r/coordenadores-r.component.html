<div class="caixa">
    <h1>Coordenadores</h1>
  
    <div class="opcao">
        <a (click)="showDialog()" class="p-button botaoC">Cadastrar +</a>
  
        <div class="pesq">
            <p-inputGroup>
                <button type="button" pButton icon="pi pi-filter-slash" (click)="limparFilter()"></button>
                <input #searchInput type="text" pInputText placeholder="Pesquisar coordenador" (keydown)="onKeyDown($event, searchInput.value)" />
                <button type="button" pButton icon="pi pi-search" (click)="filterField(searchInput.value)"></button>
            </p-inputGroup>
        </div>
    </div>
  
    <div class="eqTable">
        <p-table
            #dt1
            [value]="coordenadoresData"
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando do {first} ao {last} de {totalRecords} registros"
            [rowsPerPageOptions]="[10, 20, 40]"
        >
            <ng-template pTemplate="header">
                <tr class="tbHeader">
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>curso</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-coordenador>
                <tr class="tbBody">
                    <td>{{coordenador?.nome}}</td>
                    <td>{{coordenador?.matricula}}</td>
                    <td>{{coordenador?.curso}}</td>
                    <td>
                        <button type="button" class="botaoEdit" (click)="showEditDialog(coordenador)" pButton>Editar</button>
                        <p-toast></p-toast>
                        <p-confirmPopup></p-confirmPopup>
                        <button type="button" class="botaoDele" (click)="confirm2($event, coordenador?.id)" severity="danger" pButton>Deletar</button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">Não há coordenadores cadastrados.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
  
    <p-scrollTop></p-scrollTop>
  </div>
  
  
  <div class="card flex justify-content-center">
    <p-dialog class="pHeader" [header]=ehTitulo [(visible)]="visible" [modal]="true" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
        <form id="meuFormulario" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="divInput">
                <span class="p-float-label">
                    <input pInputText id="nomeAlun" class="form-control" formControlName="nome" />
                    <label for="nomeAlun">Nome do coordenador</label>
                </span>
                <br>
                <span class="p-float-label">
                  <input pInputText id="matriculaAlun" class="form-control" formControlName="matricula" />
                  <label for="matriculaAlun">Matrícula</label>
              </span>
              <br>
              <span class="p-float-label">
                <input pInputText id="cursoAlun" class="form-control" formControlName="curso" />
                <label for="cursoAlun">Curso</label>
            </span>
            <br>
            </div>
            <div class="divBotao">
                <button type="submit" class="botaoSalva" *ngIf="cadastrar" pButton>Salvar</button>
                <button type="submit" class="botaoEdit" *ngIf="editar" pButton>Atualizar</button>
                <button type="button" class="botaoCancela" (click)="hideDialog()" pButton>Cancelar</button>
            </div>
        </form>
    </p-dialog>
  </div>
